<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <div class="row container">
        <h5>Create flower description</h5>
        <form class="col s12">

            <div class="row">
                <div class="input-field col s6">
                    <input id="flowerId" type="text" class="validate">
                    <label for="flowerId">Enter flower ID</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="flowerName" type="text" class="validate">
                    <label for="flowerName">Enter flower title</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="flowerKind" type="text" class="validate">
                    <label for="flowerKind">Enter flower kind</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="flowerStartingPrice" type="text" class="validate">
                    <label for="flowerStartingPrice">Enter flower price</label>
                </div>
                <div class="input-field col s6">
                    <input id="flowerDiscount" type="text" class="validate">
                    <label for="flowerDiscount">Enter flower discount</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="flowerDescription" type="text" class="validate">
                    <label for="flowerDescription">Enter flower description</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="flowerPhoto" type="text" class="validate">
                    <label for="flowerPhoto">Upload photo link</label>
                </div>
            </div>

            <button class="btn waves-effect waves-light" id="send">Submit
                <i class="material-icons right">send</i>
            </button>

        </form>
    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/flowersClient.js"></script>

    <script>
        document.getElementById("send").addEventListener("click", function () {
            event.preventDefault();

            let flower = {
                flowerId: document.getElementById("flowerId").value,
                flowerName: document.getElementById("flowerName").value,
                flowerKind: document.getElementById("flowerKind").value,
                flowerStartingPrice: document.getElementById("flowerStartingPrice").value,
                flowerDiscount: document.getElementById("flowerDiscount").value,
                flowerDescription: document.getElementById("flowerDescription").value,
                flowerPhoto: document.getElementById("flowerPhoto").value,
            };

            createFlower(flower).then(response => console.log(response))
        })
    </script>
</body>

</html>
